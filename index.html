<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dla Mojej Narzeczonej ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(to bottom, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    margin-top: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.photo {
    width: 280px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
    margin: 20px auto;
}

.counter {
    font-size: 1.5em;
    margin: 20px 0;
}

button {
    background: #ff3366;
    border: none;
    padding: 15px 30px;
    color: white;
    font-size: 1.2em;
    border-radius: 30px;
    cursor: pointer;
    margin: 20px;
}

button:hover {
    background: #ff0044;
}

.heart {
    position: fixed;
    color: pink;
    font-size: 20px;
    animation: fall 6s linear infinite;
}

.dog {
    position: fixed;
    font-size: 30px;
    animation: float 8s linear infinite;
}

@keyframes fall {
    0% { top: -10%; opacity: 1; }
    100% { top: 110%; opacity: 0; }
}

@keyframes float {
    0% { left: -10%; }
    100% { left: 110%; }
}

audio {
    display: none;
}
</style>
</head>

<body>

<div class="container">

<h1>Dla Mojej Kochanej ‚ù§Ô∏è</h1>

<img src="photo.jpg" class="photo" alt="Nasze zdjƒôcie">

<p>Jeste≈õmy razem ju≈º:</p>
<div class="counter" id="counter"></div>

<button onclick="showLove()">Kocham Ciƒô ‚ù§Ô∏è</button>

<p id="message"></p>

</div>

<audio autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

const startDate = new Date("2014-06-01");

function updateCounter() {
    const now = new Date();
    let diff = now - startDate;

    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    let years = Math.floor(days / 365);
    days %= 365;

    document.getElementById("counter").innerHTML =
        years + " lat i " + days + " dni üíï";
}

setInterval(updateCounter, 1000);
updateCounter();

function showLove() {
    document.getElementById("message").innerHTML =
    "Kocham Ciƒô najmocniej na ≈õwiecie üíñ Jeste≈õ moim cudem!";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 30 + 15 + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

function createDog() {
    const dog = document.createElement("div");
    dog.className = "dog";
    dog.innerHTML = "üê∂";

    dog.style.top = Math.random() * 80 + "vh";

    document.body.appendChild(dog);

    setTimeout(() => {
        dog.remove();
    }, 8000);
}

setInterval(createHeart, 400);
setInterval(createDog, 2500);

</script>

</body>
</html>
